    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .container {

        }

        h1 {
            font-size: 2rem;

            margin-bottom: 16px;

            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 40px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .link {
            display: block;
            padding: 16px 24px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: #fff;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .link:hover {
            border-color: #FA660F;
            color: #FA660F;
            background-color: rgba(250, 102, 15, 0.08);
        }

        @media (max-width: 480px) {
            body {
                padding: 60px 24px;
            }

            h1 {
                font-size: 1.75rem;
            }

            .bio {
                font-size: 0.95rem;
            }

            .link {

        }
